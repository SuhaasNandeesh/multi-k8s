sudo: required
services:
  - docker

before_install:
  - docker build -t suhaasnandeesh/react-test -f ./client/Dockerfile.dev ./client

script:
  -  docker run suhaasnandeesh/react-test npm test -- --coverage

after_success:
  - docker build -t suhaasnandeesh/multi-client ./client
  - docker build -t suhaasnandeesh/multi-nginx ./nginx
  - docker build -t suhaasnandeesh/multi-server ./server
  - docker build -t suhaasnandeesh/multi-worker ./worker
  #login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #take images and push them to docker hub
  - docker push suhaasnandeesh/multi-client
  - docker push suhaasnandeesh/multi-nginx
  - docker push suhaasnandeesh/multi-server
  - docker push suhaasnandeesh/multi-server